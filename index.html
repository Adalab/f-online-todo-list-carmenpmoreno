<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <img src="" alt="">
        <p>actual date</p>
        <h1 class="hidden">Mi lista de tareas</h1>
    </header>
    <main>

        <section class="todo-section">
            <label for="" class="todo-section__label">
                <input type="checkbox">Tarea ejemplo 1
            </label>
        </section>

        <section class="doing-section">
            <label for="" class="doing-section__label">
                <input type="checkbox">Tarea ejemplo 2
            </label>
        </section>
        <section class="done-section">
            <label for="" class="done-section__label">
                <input type="checkbox">Tarea ejemplo 3
            </label>
        </section>

        <section class="add-task">
            <article class="add-task__modal">
                <h2 class="modal__title">Nueva tarea</h2>
                <label for="new-task" class="hidden"></label>
                <input id="new-task" type="text" class="new-task" placeholder="Nueva tarea">

            </article>
        </section>
    </main>
    <footer>
        <button class="footer__button">+</button>
    </footer>
    <script type="text/javascript" src="main.js"></script>

</body>

</html>
